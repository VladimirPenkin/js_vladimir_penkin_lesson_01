<!DOCTYPE html>
<!--Создать список. Реализовать кнопки со следующим функционалом изменения DOM:
- Выбрать первый элемент
- Выбрать последний элемент
- Выбрать следующий элемент
- Выбрать предыдущий элемент
- Добавить элемент с конца
- Удалить элемент с конца
- Добавить элемент в начала
- Удалить элемент с начала-->
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script src="main.js"></script>
<body>
	<ul id="myList"><li>Первый элемент</li><li>Второй элемент</li><li>Третий элемент</li><li>Четвёртый элемент</li><li>Пятый элемент</li></ul>
	<form>
		<input type="button" value="Выбрать первый элемент" onclick="choseFirst()"><br>
		<input type="button" value="Выбрать последний элемент" onclick="choseLast()"><br>
		<input type="button" value="Добавить элемент в конец" onclick="addLastElement(this.form)"><br>
		<input type="button" value="Удалить элемент с конца" onclick="removeLastElement(this.form)"><br>
		<input type="button" value="Добавить элемент в начало" onclick="addFirstElement(this.form)"><br>
		<input type="button" value="Удалить элемент с начала" onclick="removeFirstElement(this.form)"><br>
		<input type="button" value="Выбрать следующий элемент" onclick="choseNext()"><br>
		<input type="button" value="Выбрать предыдущий элемент" onclick="chosePrevious()"><br>
	</form>
</body>
</html>
